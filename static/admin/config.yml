parameters:
  elements: &elements [
    "Fire",
    "Water",
    "Thunder",
    "Ice",
    "Dragon",
    "Poison",
    "Sleep",
    "Paralyze",
    "Blast",
    "Stun"
  ]
  types: &types [
    "Bird",
    "Brute",
    "Fanged",
    "Flying",
    "Piscine",
    "Elder"
  ]
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "monsters" # Used in routes, e.g., /admin/collections/blog
    label: "Monsters" # Used in the UI
    folder: "content/monsters" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: 'md'
    fields: # The fields for each document, usually in front matter
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Cover Image", name: "coverImage", widget: "image", required: false}
      - {label: "Location", name: "location", widget: "string"}
      - label: "Type"
        name: "type"
        widget: "select"
        options: *types
      - label: "Resistant to (when covered in mud or hardened)"
        name: "resistant_to"
        widget: "select"
        options: *elements
        multiple: true
      - label: "Standard damage"
        name: "standard_damage"
        widget: "select"
        options: *elements
        multiple: true
      - label: "Bonus damage"
        name: "bonus_damage"
        widget: "select"
        options: *elements
        multiple: true
      - label: "Immune to"
        name: "immune_to"
        widget: "select"
        options: *elements
        multiple: true
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
